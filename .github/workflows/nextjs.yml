name: Deploy Next.js site to Pages

on:
  push:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "frontend/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_ENV
            echo "command=install" >> $GITHUB_ENV
            echo "runner=yarn" >> $GITHUB_ENV
            exit 0
          elif [ -f "frontend/package.json" ]; then
            echo "manager=npm" >> $GITHUB_ENV
            echo "command=ci" >> $GITHUB_ENV
            echo "runner=npx --no-install" >> $GITHUB_ENV
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies and build
        run: |
          cd frontend
          ${{ env.runner }} ${{ env.command }}
          ${{ env.runner }} next build
          ${{ env.runner }} next export
        env:
          runner: ${{ steps.detect-package-manager.outputs.runner }}
          command: ${{ steps.detect-package-manager.outputs.command }}
        working-directory: frontend
      - name: Copy build artifacts
        run: |
          mkdir -p dist
          cp -r frontend/out/* dist
        working-directory: ${{ github.workspace }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist